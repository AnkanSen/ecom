{% extends 'nav.html' %}

{% block title %} Aispacex Login {% endblock title %}

{% block form %}
<br>
<h1 data-aos="fade-up">Login</h1>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" >\
    <strong></strong>{{message}}
    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
</div>
{% endfor %}
<form action="/ecom_urls/login/" method="post">{% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp"  class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>Not a User? <a href="/ecom_urls/signup">SignUp</a></p>
    <p>Forgot Password? <a href="/ecom_urls/request-reset-email">Reset Password</a></p>
</form>

{% endblock form %}

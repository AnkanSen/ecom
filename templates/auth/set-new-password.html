{% extends 'nav.html' %}

{% block title %} Aispacex Set New Password {% endblock title %}

{% block form %}
<br>
<h1 data-aos="fade-up">Set New Password</h1>
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" >\
    <strong></strong>{{message}}
    <button type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
</div>
{% endfor %}
<form action="{% url 'set-new-password' uidb64='uidb64' token='token' %}" method="post">{% csrf_token %}
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pass1" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="pass2" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock form %}
